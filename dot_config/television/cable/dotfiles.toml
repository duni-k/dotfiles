[metadata]
shortcut="f4"
name = "dotfiles"
description = "A channel to select from your user's dotfiles"
requirements = ["fd", "bat"]

[source]
command = ["fd -t f . ~/.config -E *Cache* -E Slack -E Bitwarden"]
cwd = "/home/dnk/.config"

[preview]
command = "bat -n --color=always '{}'"
env = { BAT_THEME = "ansi" }
